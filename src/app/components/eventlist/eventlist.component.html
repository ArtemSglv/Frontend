<div class="eventlist">
  <span class="header"> Events <button [disabled]="!isFiltering" mat-button (click)="clearFilter()"
                                       class="clear-filter"> Clear filter </button></span>
  <mat-paginator [pageSizeOptions]="[15, 35, 50]" showFirstLastButtons></mat-paginator>

  <div class="cards">
    <mat-card matTooltip="click to view event details" *ngFor="let event of obs | async" class="my-style card"
              (click)="onCardClick(event.id)">
      <mat-card-header>
        <img mat-card-avatar class="my-style" src="{{getImageUrl(event.id)}}">
        <mat-card-title class="my-style">{{event.title}}</mat-card-title>
        <mat-card-subtitle class="my-style">Date: {{dateFormat(event.date_start, event.date_end)}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
