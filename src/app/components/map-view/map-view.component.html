<app-filter-button (filter)="onFilter()"></app-filter-button>

<div class="map-view-outter">
  <div *ngIf="Events" class="map-view">
    <app-map (redirect)="redirectTo(event)" [Events]="Events" [filter]="coordFilter" [filterSubmit]="filterSubmit" (markerPlaced)="onMarkerPlaced($event)"></app-map>
    <app-filter *ngIf="filter" (close)="onFilterClose()" (coordFilterEvent)="changeCoordFilter($event)" (submit)="onFilterSubmit()"></app-filter>
    <app-eventlist *ngIf="!filter" [Events]="Events"></app-eventlist>
  </div>
  <mat-spinner *ngIf="!Events" id="spinner"></mat-spinner>
</div>
