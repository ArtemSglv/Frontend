<app-filter-button (filter)="onFilter()"></app-filter-button>

<div class="map-view-outter">
  <div *ngIf="Events" class="map-view">
    <app-map #map (redirect)="redirectTo($event)"
             [Events]="Events"
             [filter]="coordFilter"
             (markerPlaced)="onMarkerPlaced($event)"
    ></app-map>
    <app-filter #filter *ngIf="filter"
                (close)="onFilterClose()"
                (coordFilterEvent)="changeCoordFilter($event)"
                (submit)="onFilterSubmit($event)"
    ></app-filter>
    <app-eventlist #eventlist *ngIf="!filter"
                   [Events]="Events"
                   [isFiltering]="isFiltering"
                   (filterCleared)="onFilterCleared()"
                   (eventCardClick)="redirectTo($event)"
    ></app-eventlist>
  </div>
  <mat-spinner *ngIf="!Events" id="spinner"></mat-spinner>
</div>
