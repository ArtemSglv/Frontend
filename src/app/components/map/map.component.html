<div class="map-container" id="map-container">
    <agm-map (mapClick)="onChooseLocation($event)"
                               id="map" 
                               [latitude]="whereToCenter().ltd"
                               [longitude]="whereToCenter().lng"
                               [zoom]='zoom'
                               >

            <agm-marker *ngFor="let event of Events"
                        [latitude]="event.location.ltd" 
                        [longitude]="event.location.lng">

                <agm-snazzy-info-window [latitude]="event.location.ltd" 
                                        [longitude]="event.location.lng">
                    <ng-template>
                        <div [routerLink]="event.id">
                            <img [src]="event.pic">
                        </div>
                    </ng-template>
                </agm-snazzy-info-window>

            </agm-marker>

            <agm-info-window *ngFor="let event of Events"
                            [latitude]="event.location.ltd"
                            [longitude]="event.location.lng">
                <div [routerLink]="event.id">
                    <img [src]="event.pic">
                </div>
            </agm-info-window>

            <agm-marker *ngIf="userLocation.ltd != 0 || userLocation.lng != 0"
                        [latitude]="userLocation.ltd" 
                        [longitude]="userLocation.lng"
                        [iconUrl]="userMarker.url">
                <agm-info-window>
                    <b>Этот маркер - вы</b>
                </agm-info-window>
            </agm-marker>

            <agm-marker *ngIf="currentMarker"
                        [latitude]="currentMarker.ltd"
                        [longitude]="currentMarker.lng">
                <agm-info-window>
                    Этот маркер поставили вы
                </agm-info-window>
            </agm-marker>

            <agm-circle #coordFilter *ngIf="filter"  
                [latitude]="(userLocation.ltd || userLocation.lng) ? userLocation.ltd  : 51.6720400"
                [longitude]="(userLocation.ltd || userLocation.lng) ? userLocation.lng : 39.1843000"
                [radius]="5000"
                [fillColor]="'red'"
                [circleDraggable]="true"
                [editable]="true">
            </agm-circle>

            <!-- <agm-snazzy-info-window [isOpen]="true" [latitude]="51.673858" [longitude]="7.815982" [closeWhenOthersOpen]="true">
                  My first Snazzy Info Window!
              </agm-snazzy-info-window> -->
    </agm-map>
</div>
