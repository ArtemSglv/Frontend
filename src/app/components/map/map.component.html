<div class="map-container" id="map-container">
    <agm-map *ngIf="eventList" (mapClick)="onChooseLocation($event); onClick();"
                               id="map" 
                               [latitude]="currentMarker ? currentMarker.ltd : (userLocation.ltd || userLocation.lng) ? userLocation.ltd : eventList[0] ? eventList[0].location.latitude : 0" 
                               [longitude]="currentMarker ? currentMarker.lng : (userLocation.ltd || userLocation.lng) ? userLocation.lng : eventList[0] ? eventList[0].location.longitude : 0" 
                               [zoom]='zoom'
                               >
            <!-- <agm-marker *ngFor="let event of eventList"
                        [latitude]="event.location.latitude" 
                        [longitude]="event.location.longitude"> -->

                <agm-snazzy-info-window *ngFor="let event of eventList"
                                        [latitude]="event.location.latitude" 
                                        [longitude]="event.location.longitude"
                                        #window{{event.id}}>
                    <ng-template>
                        <div [routerLink]="event.id">
                            <img [src]="event.pic">
                        </div>
                    </ng-template>
                </agm-snazzy-info-window>

            <!-- </agm-marker> -->

            <agm-info-window *ngFor="let event of eventList"
            [latitude]="event.location.latitude" 
            [longitude]="event.location.longitude"
            [hidden]="show">
                <div [routerLink]="event.id">
                    <img [src]="event.pic">
                </div>
            </agm-info-window>

            <agm-marker *ngIf="userLocation.ltd != 0 || userLocation.lng != 0"
                        [latitude]="userLocation.ltd" 
                        [longitude]="userLocation.lng"
                        [iconUrl]="userMarker.url">
                <agm-info-window>
                    <b>Gothca!</b>
                </agm-info-window>
            </agm-marker>

            <agm-marker *ngIf="currentMarker"
                        [latitude]="currentMarker.ltd"
                        [longitude]="currentMarker.lng">
                <agm-info-window>
                    You placed this marker
                </agm-info-window>
            </agm-marker>

            <!-- <agm-snazzy-info-window [isOpen]="true" [latitude]="51.673858" [longitude]="7.815982" [closeWhenOthersOpen]="true">
                  My first Snazzy Info Window!
              </agm-snazzy-info-window> -->
    </agm-map>
</div>
