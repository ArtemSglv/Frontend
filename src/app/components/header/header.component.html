<mat-toolbar color="primary">
  <span class="title" (click)="redirectHome()"> {{Title}} </span>

  <app-event-create-button *ngIf="loggedIn()"></app-event-create-button>

  <span class="username-holder" *ngIf="loggedIn()"> Logged as: <span class="username" (click)="redirectUser()">{{user().username}}</span> </span>

  <app-login *ngIf="!loggedIn()" class="logBT"></app-login>
  <app-logout *ngIf="loggedIn()" class="logBT"></app-logout>
</mat-toolbar>
