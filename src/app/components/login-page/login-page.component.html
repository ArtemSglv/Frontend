<div id="form">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      </mat-form-field> 
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      </mat-form-field>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button  mat-raised-button [disabled]="loading">Login</button>
      Нет аккаунта? <button mat-raised-button [routerLink]="['/app/register']">Зарегистрируйтесь!</button>
    </div>
  </form>
</div>
